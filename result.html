// ML Models Implementation
class MLModels {
    constructor() {
        this.decisionTree = new DecisionTree();
        this.randomForest = new RandomForest();
        this.svm = new SVM();
        this.neuralNetwork = this.createNeuralNetwork();
        this.modelTrained = false;
    }

    createNeuralNetwork() {
        const model = tf.sequential({
            layers: [
                tf.layers.dense({ inputShape: [8], units: 16, activation: 'relu' }),
                tf.layers.dense({ units: 8, activation: 'relu' }),
                tf.layers.dense({ units: 1, activation: 'sigmoid' })
            ]
        });

        model.compile({
            optimizer: tf.train.adam(0.001),
            loss: 'binaryCrossentropy',
            metrics: ['accuracy']
        });

        return model;
    }

    async trainNeuralNetwork() {
        if (this.modelTrained) return;

        // Prepare training data
        const trainFeatures = trainingData.map(item => item.slice(0, 8).map(f => f / 100));
        const trainLabels = trainingData.map(item => item[8]);

        const xs = tf.tensor2d(trainFeatures);
        const ys = tf.tensor2d(trainLabels, [trainLabels.length, 1]);

        // Train the model
        await this.neuralNetwork.fit(xs, ys, {
            epochs: 100,
            batchSize: 4,
            shuffle: true,
            verbose: 0
        });

        // Train other models
        this.decisionTree.train(trainingData);
        this.randomForest.train(trainingData);
        this.svm.train(trainingData);

        this.modelTrained = true;

        // Clean up tensors
        xs.dispose();
        ys.dispose();
    }

    async predict(features) {
        if (!this.modelTrained) {
            await this.trainNeuralNetwork();
        }

        // Normalize features for neural network
        const normalizedFeatures = features.map(f => f / 100);
        
        // Neural Network prediction
        const inputTensor = tf.tensor2d([normalizedFeatures]);
        const nnPrediction = this.neuralNetwork.predict(inputTensor);
        const nnProbability = await nnPrediction.dataSync()[0];
        
        // Decision Tree prediction
        const dtPrediction = this.decisionTree.predict(features);
        
        // Random Forest prediction
        const rfPrediction = this.randomForest.predict(features);
        
        // SVM prediction
        const svmPrediction = this.svm.predict(features);
        
        // Ensemble prediction (average of all models)
        const ensembleProbability = (nnProbability + dtPrediction + rfPrediction + svmPrediction) / 4;
        
        // Clean up tensors
        inputTensor.dispose();
        nnPrediction.dispose();
        
        return {
            neuralNetwork: nnProbability,
            decisionTree: dtPrediction,
            randomForest: rfPrediction,
            svm: svmPrediction,
            ensemble: ensembleProbability,
            prediction: ensembleProbability >= 0.5 ? 1 : 0
        };
    }
}

// Mock implementation of Decision Tree
class DecisionTree {
    constructor() {
        this.thresholds = [];
    }

    train(data) {
        // Simple mock implementation: average thresholds for each feature
        for (let i = 0; i < 8; i++) {
            let sum = 0;
            let count = 0;
            for (let j = 0; j < data.length; j++) {
                if (data[j][8] === 1) {
                    sum += data[j][i];
                    count++;
                }
            }
            this.thresholds[i] = count > 0 ? sum / count : 0; // Fixed: Added check for division by zero
        }
    }

    predict(features) {
        let score = 0;
        for (let i = 0; i < features.length; i++) {
            if (features[i] >= this.thresholds[i]) {
                score += 1;
            }
        }
        return score / features.length;
    }
}

// Mock implementation of Random Forest
class RandomForest {
    constructor() {
        this.trees = [];
        this.numTrees = 5;
    }

    train(data) {
        this.trees = []; // Fixed: Clear existing trees before training
        for (let i = 0; i < this.numTrees; i++) {
            const tree = new DecisionTree();
            // Create a random subset of data for each tree
            const subset = this.getRandomSubset(data);
            tree.train(subset);
            this.trees.push(tree);
        }
    }

    getRandomSubset(data) {
        const subset = [];
        for (let i = 0; i < data.length; i++) {
            if (Math.random() > 0.3) {
                subset.push(data[i]);
            }
        }
        return subset.length > 0 ? subset : [data[0]];
    }

    predict(features) {
        let sum = 0;
        for (let i = 0; i < this.trees.length; i++) {
            sum += this.trees[i].predict(features);
        }
        return sum / this.trees.length;
    }
}

// Mock implementation of SVM
class SVM {
    constructor() {
        this.weights = [];
        this.bias = 0;
    }

    train(data) {
        // Very simplified SVM implementation
        this.weights = new Array(8).fill(0);
        let passCount = 0;
        let failCount = 0;
        
        // Calculate average values for pass and fail cases
        let passAvg = new Array(8).fill(0);
        let failAvg = new Array(8).fill(0);
        
        for (let i = 0; i < data.length; i++) {
            if (data[i][8] === 1) {
                passCount++;
                for (let j = 0; j < 8; j++) {
                    passAvg[j] += data[i][j];
                }
            } else {
                failCount++;
                for (let j = 0; j < 8; j++) {
                    failAvg[j] += data[i][j];
                }
            }
        }
        
        // Normalize averages
        for (let j = 0; j < 8; j++) {
            passAvg[j] = passCount > 0 ? passAvg[j] / passCount : 0; // Fixed: Added check for division by zero
            failAvg[j] = failCount > 0 ? failAvg[j] / failCount : 0; // Fixed: Added check for division by zero
            // Set weights based on the difference
            this.weights[j] = (passAvg[j] - failAvg[j]) / 100;
        }
        
        // Set bias
        this.bias = -0.5;
    }

    predict(features) {
        let sum = this.bias;
        for (let i = 0; i < features.length; i++) {
            sum += features[i] * this.weights[i] / 100;
        }
        return this.sigmoid(sum);
    }
    
    sigmoid(x) {
        return 1 / (1 + Math.exp(-x));
    }
}

function getRecommendations(features, prediction) {

    if (prediction === 0) {

        if (avgScore < 60) {
            recommendations.push('<li>Focus on improving fundamental concepts in all subjects</li>');
        }
        
        if (features[5] < 75) {
            recommendations.push('<li>Improve attendance to at least 85%</li>');
        }
        
        if (features[6] < 3) {
            recommendations.push('<li>Increase daily study hours to at least 3 hours</li>');
        }
        
        recommendations.push('<li>Consider joining study groups for peer learning</li>');
        recommendations.push('<li>Schedule regular meetings with instructors for additional help</li>');
    } else {
        // Recommendations for passing students
        if (avgScore < 80) {
            recommendations.push('<li>Continue consistent study habits to improve scores further</li>');
        } else {
            recommendations.push('<li>Great job! Consider mentoring other students</li>');

        }
        
        if (features[7] === 0) {
            recommendations.push('<li>Consider participating in extracurricular activities for well-rounded development</li>');
        }
    }
    
    return recommendations.join('');
}

function createFeatureImportanceChart(features) {
    const featureNames = ['Subject 1', 'Subject 2', 'Subject 3', 'Subject 4', 'Subject 5', 'Attendance', 'Study Hours', 'Activities'];
    
    // Normalize feature values for visualization
    const normalizedFeatures = features.map((f, i) => {
        // Different normalization for different feature types
        if (i < 5) return f / 100; // Subject scores
        else if (i === 5) return f / 100; // Attendance
        else if (i === 6) return f / 4; // Study hours
        else return f; // Activities
    });
    
    // Create a bar chart
    const trace = {
        x: featureNames,
        y: normalizedFeatures,
        type: 'bar',
        marker: {
            color: [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#8BC34A', '#607D8B'
            ]
        }
    };
    
    const layout = {
        title: 'Feature Importance',
        xaxis: { title: 'Features' },
        yaxis: { title: 'Normalized Value', range: [0, 1] }
    };
    
    Plotly.newPlot('predictionChart', [trace], layout);
}
